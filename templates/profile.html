{% extends "layout.html" %}

{% block title %}
    {{ user.username }}
{% endblock %}

{% block main %}
    {% if user|length > 0 %}
        <h1>Profile: {{ user.username }}</h1>
        {% if pb is not none %}
            <h2>PB: {{pb}} </h2>
        {% endif %}
        <button class="btn btn-primary" onclick="copyToClip('/users/{{user.id}}')">Copy Share Link</button>
    {% endif %}
{% endblock %}
