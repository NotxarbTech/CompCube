{%  extends "layout.html" %}

{% block title %}
    Register
{%  endblock %}

{% block main %}
    <h1 class="mb-3">Register</h1>
    <form action="/register" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="username" name="username" placeholder="Username" type="text">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="password" name="password" placeholder="Password" type="password">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="password" name="confirm" placeholder="Confirm Password" type="password">
        </div>
        <button class="btn btn-primary mb-3" type="submit">Register</button>
    </form>
    <footer class="text-muted">Already have an account? Log in <a href="/register">here</a></footer>
{% endblock %}
